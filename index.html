<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles/skeleton.css" media="screen" title="no title" charset="utf-8">

    <meta charset="utf-8">
    <title>CSS Practice</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="u-full-width">
            <h1 class="head">Scheduler</h1>
          </div>
          <div class="u-full-width">
              <img class="drimg" src="http://concierge-doctors.org/wp-content/uploads/2015/07/concierge-doctor-1.jpg" alt="" />
          </div>


          <div class="u-full-width">
            <p class="drname">
              Dr. Ace Ujimori
            </p>
            <p class="jobtitle">
              Primary Physician
            </p>
            <input class="date" type="date" name="name" value="">
            <br>
            <select class="available" name="" >
              <option value="" disabled selected>Available Times</option>
              <option value="11:00">11:00 AM</option>
              <option value="13:00">1:00 PM</option>
              <option value="13:45">1:45 PM</option>
            </select>
            <br>
            <textarea class="u-full-width" name="reasons" rows="8" cols="40" placeholder="What brings you in?"></textarea>
            <button id="bookit" type="button" name="button" >Book it</button>
          </div>


        </div>
    </div>

    </div>

  </body>

</html>
